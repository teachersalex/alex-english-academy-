<head>
    <meta charset="UTF-8">

    <title>Teacher Alex - English Academy</title>

    <meta name="description" content="Teacher Alex English Academy - Professional English Learning with Progress Tracking">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- PWA iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Alex English">

    <meta name="msapplication-TileImage" content="./icons/icon-192x192.png">

    <!-- Main Styles -->
    <style>
        /* Teacher Alex - English Academy Design System */
        :root {
            --alex-blue: #3b82f6;
            --academy-red: #ef4444;
            --smoke-white: #f8fafc;
            --charcoal: #1f2937;
            --medium-gray: #6b7280;
            --light-gray: #e5e7eb;
            --bg-gray: #f9fafb;
            --subtle-gray: #f3f4f6;
            --soft-blue: #dbeafe;
            --powder-blue: #f0f9ff;
            --gradient-bg: linear-gradient(135deg, var(--smoke-white) 0%, #ffffff 50%, var(--bg-gray) 100%);
            --shadow-strong: 0 20px 40px rgba(31, 41, 55, 0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--charcoal);
            background: var(--gradient-bg);
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .sophisticated-bg {
            background: var(--gradient-bg);
            background-attachment: fixed;
            min-height: 100vh;
        }

        .elegant-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--light-gray);
            box-shadow: var(--shadow-strong);
            transition: all 0.3s ease;
        }

        .elegant-input {
            background: var(--bg-gray);
            border: 1px solid var(--light-gray);
            color: var(--charcoal);
            border-radius: 1rem;
            padding: 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .elegant-input:focus {
            outline: none;
            border-color: var(--alex-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: white;
        }

        .btn-primary {
            background: var(--academy-red);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .btn-primary:hover {
            background: #dc2626;
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        .btn-secondary {
            background: var(--alex-blue);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .logo-sophisticated {
            background: linear-gradient(135deg, var(--alex-blue), #2563eb);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.2);
            transition: all 0.3s ease;
        }

        .logo-sophisticated:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.3);
        }

        .beta-badge {
            background: var(--alex-blue);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 1.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .link-sophisticated {
            color: var(--alex-blue);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .link-sophisticated:hover {
            color: #2563eb;
            text-decoration: underline;
        }

        .link-muted {
            color: var(--medium-gray);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .link-muted:hover {
            color: var(--charcoal);
            text-decoration: underline;
        }

        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .elegant-card {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .elegant-input {
                padding: 0.875rem;
                font-size: 16px; /* Prevent zoom on iOS */
            }
        }
    </style>

</head>
